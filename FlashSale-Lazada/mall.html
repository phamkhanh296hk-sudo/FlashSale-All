<style>
*{box-sizing:border-box}

body{

/* ===== TITLE ===== */
h1{

.flash-note{

/* ===== FILTER PANEL ===== */
.panel{
  background:#fff;
  padding:16px;
  border-radius:12px;
  margin-bottom:20px;

  /* üëá QUAN TR·ªåNG */
  width: calc(
    6 * ((100vw - 5 * clamp(10px,1.5vw,16px)) / 6)
    + 5 * clamp(10px,1.5vw,16px)

  margin-left: auto;
  margin-right: auto;
}


.grid-filter{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px 40px;
}
.grid-filter > div{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
}

  font-size:1.2vw;        /* üëà to g·∫•p ƒë√¥i */

    2 * (100vw - 5 * clamp(10px,1.5vw,16px)) / 6

  padding: 0.6em 0.8em; /* üëà chi·ªÅu cao theo ch·ªØ */
  font-size: 1.2cqw;      /* üëà ch·ªØ scale theo khung */

  border:1px solid #dcdcdc;
  border-radius:10px;
  line-height:1.2;
}



/* ===== PRODUCT GRID ===== */
.grid{
  display:grid;
  grid-template-columns: repeat(
    6,
    calc((100vw - 5 * clamp(10px,1.5vw,16px)) / 6)
  );
  gap:clamp(10px,1.5vw,16px);
}

    width: 100%;

  }

    padding: 0.7em 0.9em;
  }

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:15px;
  padding:8px;                 /* cho card th·ªü */
  position:relative;

  aspect-ratio:3 / 4.2;         /* cao h∆°n ch√∫t nh∆∞ b·∫°n y√™u c·∫ßu */
  display:flex;
  flex-direction:column;
  container-type:inline-size;
  border:3px solid #000;  
  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease;      /* üëà b·∫Øt bu·ªôc */

/* Image */
.card a{

.card img{

/* Badge */

/* ===== TEXT TRONG S·∫¢N PH·∫®M SCALE THEO CHI·ªÄU R·ªòNG KHUNG ===== */

<script>
(async function () {

  /* ========= ELEMENT ========= */
  const filterSelect = document.querySelector("select[name='filter']");
  const input        = document.querySelector("input[name='q']");

  /* ========= L·∫§Y STATE T·ª™ URL ========= */
  const urlParams = new URLSearchParams(location.search);
  const qFromUrl  = urlParams.get("q") || "";
  input.value     = qFromUrl;

  input.focus(); // ‚úÖ auto focus (theo y√™u c·∫ßu tr∆∞·ªõc)

  /* ========= FILTER ========= */
  const parts = location.pathname.split("/").filter(Boolean);
  const currentFilter =
    parts.length >= 1
      ? parts[parts.length - 1].replace(".html", "")
      : "all";

  filterSelect.value = currentFilter;

  /* ========= ƒê·ªîI FILTER (GI·ªÆ SEARCH) ========= */
  function go() {
    const q = input.value.trim();
    const params = new URLSearchParams();
    if (q) params.set("q", q);

    const BASE = "/FlashSale-Lazada";

    location.href =
      `${BASE}/${filterSelect.value}.html` +
      (params.toString() ? `?${params}` : "");
  }

  filterSelect.addEventListener("change", go);

})();
</script>

<script>
/* ========= ELEMENT ========= */
const grid  = document.getElementById("grid");
const input = document.querySelector("input[name='q']");

/* ========= CONFIG ========= */
const BATCH_SIZE = 40;
let cursor = 0;

/* ========= DATA ========= */
let filteredItems = ITEMS;

/* ========= RENDER ========= */
function renderNextBatch() {
  if (cursor >= filteredItems.length) return;

  const slice = filteredItems.slice(cursor, cursor + BATCH_SIZE);
  cursor += BATCH_SIZE;

  const html = slice.map(it => `
    <div class="card" data-name="${it.name_lower}">
      ${it.discount_percent ? `<div class="badge">-${Math.floor(it.discount_percent)}%</div>` : ""}
      ${it.is_official ? `<div class="shop-badge mall">Mall</div>` : ""}
      <a href="${it.short_url || it.url}" target="_blank">
        <img src="${it.image}" loading="lazy">
      </a>
      <div class="name">${it.name}</div>
      <div>
        <span class="price">${it.price.toLocaleString()}‚Ç´</span>
        ${it.original_price ? `<span class="before">${it.original_price.toLocaleString()}‚Ç´</span>` : ""}
      </div>
    </div>
  `).join("");

  grid.insertAdjacentHTML("beforeend", html);
}

/* ========= INIT ========= */
renderNextBatch();

/* ========= SEARCH ========= */
input.addEventListener("input", () => {
  const keyword = input.value.trim().toLowerCase();

  filteredItems = keyword
    ? ITEMS.filter(it => it.name_lower.includes(keyword))
    : ITEMS;

  grid.innerHTML = "";
  cursor = 0;
  renderNextBatch();
});

/* ========= INFINITE SCROLL ========= */
const sentinel = document.createElement("div");
sentinel.style.height = "1px";
grid.after(sentinel);

const observer = new IntersectionObserver(entries => {
  if (entries[0].isIntersecting) {
    renderNextBatch();
  }
}, { rootMargin: "400px" });

observer.observe(sentinel);
</script>
