/* ===== TEXT TRONG S·∫¢N PH·∫®M SCALE THEO CHI·ªÄU R·ªòNG KHUNG ===== */

<body>

<div style="text-align:center; margin-top:4px;">

<script>
/* ===== TO TOP BUTTON ===== */
const btn = document.getElementById("toTop");
window.addEventListener("scroll", () => {
  btn.style.display = window.scrollY > 400 ? "block" : "none";
});

/* ===== DOM READY ===== */
window.addEventListener("DOMContentLoaded", () => {

  /* ===== DATA ===== */
  const ITEMS = [];
  const grid = document.querySelector(".grid");
  const searchInput = document.querySelector("input[name='q']");

  /* ===== SEARCH FROM URL ===== */
  const urlParams = new URLSearchParams(location.search);
  const qFromUrl = (urlParams.get("q") || "").toLowerCase();
  searchInput.value = qFromUrl;

  const BATCH_SIZE = 40;
  let cursor = 0;

  let pageItems = ITEMS;
  let filteredItems = qFromUrl
    ? pageItems.filter(it => it.name.toLowerCase().includes(qFromUrl))
    : pageItems;

  /* ===== RENDER ===== */
  function renderNextBatch() {
    if (cursor >= filteredItems.length) return;

    const slice = filteredItems.slice(cursor, cursor + BATCH_SIZE);
    cursor += BATCH_SIZE;

    const html = slice.map(it => `
      <div class="card">
        ${it.discount ? `<div class="badge">-${it.discount}%</div>` : ""}

        <a href="${it.productUrl}" target="_blank">
          <img src="${it.imageUrl}" loading="lazy">
        </a>

        <div class="name">${it.name}</div>

        <div>
          <span class="price">
            ${(it.price / 100000).toLocaleString()}‚Ç´
          </span>
          ${
            it.price_before_discount
              ? `<span class="before">
                   ${(it.price_before_discount / 100000).toLocaleString()}‚Ç´
                 </span>`
              : ""
          }
        </div>

        <div class="meta">
          ${it.sold_historical ? `<div>üì¶ ${it.sold_historical}</div>` : ""}
          ${
            it.rating_star && it.rating_count
              ? `<div>‚≠ê ${it.rating_star.toFixed(1)}/5 (${it.rating_count} ƒë√°nh gi√°)</div>`
              : ""
          }
        </div>
      </div>
    `).join("");

    grid.insertAdjacentHTML("beforeend", html);
  }

  /* ===== INIT ===== */
  grid.innerHTML = "";
  cursor = 0;
  renderNextBatch();

  /* ===== SEARCH ===== */
  searchInput.addEventListener("input", () => {
    const kw = searchInput.value.trim().toLowerCase();
    filteredItems = kw
      ? pageItems.filter(it => it.name.toLowerCase().includes(kw))
      : pageItems;

    grid.innerHTML = "";
    cursor = 0;
    renderNextBatch();
  });

  /* ===== LAZY LOAD ===== */
  const sentinel = document.createElement("div");
  sentinel.style.height = "1px";
  grid.after(sentinel);

  new IntersectionObserver(e => {
    if (e[0].isIntersecting) renderNextBatch();
  }, { rootMargin: "400px" }).observe(sentinel);
});

/* ===== CHANGE DISCOUNT ===== */
function onDiscountChange(val){
  const q = document.querySelector("input[name='q']").value.trim();
  const qs = q ? `?q=${encodeURIComponent(q)}` : "";

  if(val === "0"){
    window.location.href = "index.html" + qs;
  } else {
    window.location.href = "discount_" + val + ".html" + qs;
  }
}
</script>
