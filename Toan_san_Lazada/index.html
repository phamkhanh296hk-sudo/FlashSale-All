<button id="toTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚ñ≤</button>
</div>

<script>
const btn=document.getElementById("toTop");
window.addEventListener("scroll",()=>{btn.style.display=window.scrollY>400?"block":"none";});

const grid=document.getElementById("grid");
const input=document.querySelector("input[name='q']");
const BATCH_SIZE=40;
let cursor=0;
let filteredItems=ITEMS;

function truncate(text, max = 50){
  if (!text) return "";
  return text.length > max
    ? text.slice(0, max).trim() + "..."
    : text;
}

function renderNextBatch(){
  if(cursor>=filteredItems.length)return;
  const slice=filteredItems.slice(cursor,cursor+BATCH_SIZE);
  cursor+=BATCH_SIZE;
  const html=slice.map(it=>`
  <div class="card">
    ${it.discount_percent?`<div class="badge">-${Math.floor(it.discount_percent)}%</div>`:""}
    ${it.is_official?`<div class="shop-badge">Mall</div>`:""}
    <a href="${it.short_url||it.url}" target="_blank">
      <img src="${it.image}" loading="lazy">
    </a>
    <div class="product-info">
      <div class="name">${truncate(it.name, 50)}</div>
      <div class="price-container">
        <span class="price">${it.price.toLocaleString()}‚Ç´</span>
        ${it.original_price?`<span class="before">${it.original_price.toLocaleString()}‚Ç´</span>`:""}
      </div>
      <div class="meta">
        <div>‚≠ê ${it.rating?.toFixed(1)||"0.0"} (${it.review_count||0}) | ${it.sold||0} ƒë√£ b√°n</div>
          <div>üì¶ Kho: ${
            it.location && it.location.trim() !== "" &&
            !/kalin|–æ–±–ª–∞—Å—Ç—å|kaliningrad/i.test(it.location)
              ? it.location
              : "Qu·ªëc t·∫ø"
          }</div>
      </div>
    </div>
  </div>`).join("");
  grid.insertAdjacentHTML("beforeend",html);
}

renderNextBatch();

input.addEventListener("input",()=>{
  const k=input.value.trim().toLowerCase();
  filteredItems=k?ITEMS.filter(it=>it.name_lower.includes(k)):ITEMS;
  grid.innerHTML="";
  cursor=0;
  renderNextBatch();
});

const sentinel=document.createElement("div");
sentinel.style.height="20px";
grid.after(sentinel);

new IntersectionObserver(e=>{
  if(e[0].isIntersecting)renderNextBatch();
},{rootMargin:"300px"}).observe(sentinel);
</script>
