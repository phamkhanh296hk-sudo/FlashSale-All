<script>
const btn = document.getElementById("toTop");
window.addEventListener("scroll", () => {
  btn.style.display = window.scrollY > 400 ? "block" : "none";
});
</script>
<script>
/* ========= ELEMENT ========= */
const grid  = document.getElementById("grid");
const input = document.querySelector("input[name='q']");

/* ========= CONFIG ========= */
const BATCH_SIZE = 40;
let cursor = 0;

/* ========= DATA ========= */
let filteredItems = ITEMS;

/* ========= RENDER ========= */
function renderNextBatch() {
  if (cursor >= filteredItems.length) return;

  const slice = filteredItems.slice(cursor, cursor + BATCH_SIZE);
  cursor += BATCH_SIZE;

  const html = slice.map(it => `
    <div class="card" data-name="${it.name_lower}">
      ${it.discount_percent ? `<div class="badge">-${Math.floor(it.discount_percent)}%</div>` : ""}
      ${it.is_official ? `<div class="shop-badge mall">Mall</div>` : ""}
      <a href="${it.short_url || it.url}" target="_blank">
        <img src="${it.image}" loading="lazy">
      </a>
      <div class="name">${it.name}</div>
      <div>
        <span class="price">${it.price.toLocaleString()}‚Ç´</span>
        ${it.original_price ? `<span class="before">${it.original_price.toLocaleString()}‚Ç´</span>` : ""}
      </div>

      <!-- üëá META: rating + review + sold + location -->
      <div class="meta">
        <div>
          ‚≠ê ${it.rating.toFixed(1)} (${it.review_count}) | ${it.sold || 0} ƒê√£ b√°n
        </div>
        <div>üì¶ Location: ${it.location || "---"}</div>
      </div>
    </div>
  `).join("");

  grid.insertAdjacentHTML("beforeend", html);
}


/* ========= INIT ========= */
renderNextBatch();

/* ========= SEARCH ========= */
input.addEventListener("input", () => {
  const keyword = input.value.trim().toLowerCase();

  filteredItems = keyword
    ? ITEMS.filter(it => it.name_lower.includes(keyword))
    : ITEMS;

  grid.innerHTML = "";
  cursor = 0;
  renderNextBatch();
});

/* ========= INFINITE SCROLL ========= */
const sentinel = document.createElement("div");
sentinel.style.height = "1px";
grid.after(sentinel);

const observer = new IntersectionObserver(entries => {
  if (entries[0].isIntersecting) {
    renderNextBatch();
  }
}, { rootMargin: "400px" });

observer.observe(sentinel);
</script>
