<script>
(async function () {

  /* ========= ELEMENT ========= */
  const slotSelect   = document.querySelector("select[name='slot']");
  const filterSelect = document.querySelector("select[name='filter']");
  const input        = document.querySelector("input[name='q']");

  if (!slotSelect || !filterSelect || !input) return;

  /* ========= L·∫§Y STATE T·ª™ URL ========= */
  const urlParams = new URLSearchParams(location.search);
  const qFromUrl  = urlParams.get("q") || "";
  input.value     = qFromUrl;


  /* ========= SLOT / FILTER ========= */
  const parts = location.pathname.split("/").filter(Boolean);
  const currentSlot =
    parts.length >= 2 ? parts[parts.length - 2] : "";
  const currentFilter =
    parts.length >= 1
      ? parts[parts.length - 1].replace(".html", "")
      : "all";

  // load slots.json
  let slots = [];
  try {
    const res = await fetch(`/FlashSale-Shopee/slots.json?v=1766719802`);
    slots = await res.json();
  } catch (e) {
    console.error("Kh√¥ng load ƒë∆∞·ª£c slots.json", e);
    return;
  }

  // build slot dropdown
  for (const s of slots) {
    const opt = document.createElement("option");
    opt.value = s.file;
    opt.textContent = s.label;
    if (s.file === currentSlot) opt.selected = true;
    slotSelect.appendChild(opt);
  }

  filterSelect.value = currentFilter;

  /* ========= ƒê·ªîI SLOT / FILTER (GI·ªÆ SEARCH) ========= */
  function go() {
    const q = input.value.trim();
    const params = new URLSearchParams();
    if (q) params.set("q", q);

    const BASE = "/FlashSale-Shopee";
    const slot = slotSelect.value;
    const filter = filterSelect.value || "all"; // üëà CH·ªêT L·ªñI ·ªû ƒê√ÇY

    location.href =
      `${BASE}/${slot}/${filter}.html` +
      (params.toString() ? `?${params}` : "");
  }



  slotSelect.addEventListener("change", go);
  filterSelect.addEventListener("change", go);

})();
</script>

<script>
/* ========= ELEMENT ========= */
const grid  = document.getElementById("grid");
const searchInput = document.querySelector("input[name='q']");

/* ========= URL STATE ========= */
const urlParams = new URLSearchParams(location.search);
const qFromUrl = (urlParams.get("q") || "").toLowerCase();

/* ========= CONFIG ========= */
const BATCH_SIZE = 40;
let cursor = 0;

/* ========= DATA ========= */
let baseItems = ITEMS;
let filteredItems = [];

/* ========= RENDER ========= */
function renderNextBatch() {
  if (cursor >= filteredItems.length) return;

  const slice = filteredItems.slice(cursor, cursor + BATCH_SIZE);
  cursor += BATCH_SIZE;

  const html = slice.map(it => `
    <div class="card">
      ${it.discount ? `<div class="badge">-${it.discount}%</div>` : ""}
      ${it.is_mall ? `<div class="shop-badge mall">Mall</div>` : ""}
      ${it.is_preferred_plus ? `<div class="shop-badge preferred-plus">Y√™u th√≠ch +</div>` : ""}
      ${it.is_preferred ? `<div class="shop-badge preferred">Y√™u th√≠ch</div>` : ""}

      <a href="${it.url}" target="_blank">
        <img src="${it.img}" loading="lazy">
      </a>

      <div class="name">${it.name}</div>
      <div>
        <span class="price">${it.price.toLocaleString()}‚Ç´</span>
        <span class="before">${it.before.toLocaleString()}‚Ç´</span>
      </div>

      <div class="meta">
        <div>üì¶ Kho ${it.stock}</div>
        <div>‚≠ê ${it.rating}/5 (${it.rating_count} ƒë√°nh gi√°)</div>
      </div>
    </div>
  `).join("");

  grid.insertAdjacentHTML("beforeend", html);
}

/* ========= INIT FILTER ========= */
filteredItems = qFromUrl
  ? baseItems.filter(it =>
      it.name.toLowerCase().includes(qFromUrl)
    )
  : baseItems;

grid.innerHTML = "";
cursor = 0;
renderNextBatch();

/* ========= SEARCH ========= */
searchInput.addEventListener("input", () => {
  const keyword = searchInput.value.trim().toLowerCase();

  filteredItems = keyword
    ? baseItems.filter(it => it.name.toLowerCase().includes(keyword))
    : baseItems;

  grid.innerHTML = "";
  cursor = 0;
  renderNextBatch();
});

/* ========= INFINITE SCROLL ========= */
const sentinel = document.createElement("div");
sentinel.style.height = "1px";
grid.after(sentinel);

new IntersectionObserver(entries => {
  if (entries[0].isIntersecting) {
    renderNextBatch();
