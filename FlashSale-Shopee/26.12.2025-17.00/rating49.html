  }

  filterSelect.addEventListener("change", go);

})();
</script>

let baseItems = ITEMS;
let filteredItems = [];

/* ========= RENDER ========= */
function renderNextBatch() {
  if (cursor >= filteredItems.length) return;

  const slice = filteredItems.slice(cursor, cursor + BATCH_SIZE);
  cursor += BATCH_SIZE;

  const html = slice.map(it => `
    <div class="card">
      ${it.discount ? `<div class="badge">-${it.discount}%</div>` : ""}
      ${it.is_mall ? `<div class="shop-badge mall">Mall</div>` : ""}
      ${it.is_preferred_plus ? `<div class="shop-badge preferred-plus">Y√™u th√≠ch +</div>` : ""}
      ${it.is_preferred ? `<div class="shop-badge preferred">Y√™u th√≠ch</div>` : ""}

      <a href="${it.url}" target="_blank">
        <img src="${it.img}" loading="lazy">
      </a>

      <div class="name">${it.name}</div>
      <div>
        <span class="price">${it.price.toLocaleString()}‚Ç´</span>
        <span class="before">${it.before.toLocaleString()}‚Ç´</span>
      </div>

      <div class="meta">
        <div>üì¶ Kho ${it.stock}</div>
        <div>‚≠ê ${it.rating}/5 (${it.rating_count} ƒë√°nh gi√°)</div>
      </div>
    </div>
  `).join("");

  grid.insertAdjacentHTML("beforeend", html);
}

/* ========= INIT FILTER ========= */
filteredItems = qFromUrl
  ? baseItems.filter(it =>
      it.name.toLowerCase().includes(qFromUrl)
    )
  : baseItems;

grid.innerHTML = "";
cursor = 0;
renderNextBatch();

/* ========= SEARCH ========= */
searchInput.addEventListener("input", () => {
  const keyword = searchInput.value.trim().toLowerCase();

  filteredItems = keyword
    ? baseItems.filter(it => it.name.toLowerCase().includes(keyword))
    : baseItems;

  grid.innerHTML = "";
  cursor = 0;
  renderNextBatch();
});

/* ========= INFINITE SCROLL ========= */
const sentinel = document.createElement("div");
sentinel.style.height = "1px";
grid.after(sentinel);

new IntersectionObserver(entries => {
  if (entries[0].isIntersecting) {
    renderNextBatch();
  }
}, { rootMargin: "400px" }).observe(sentinel);
</script>
